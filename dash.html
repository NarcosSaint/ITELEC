<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greetings</title>
    <style>
        .body{
            background-color: rgb(255, 255, 255);
            
        }
        .greet-box{
            background-size: 250px;
            background-color: rgb(169, 135, 179);
            border-radius: 70px;
            background-size: 100px;
            justify-content: center;
            align-items: center;
            margin: 300px;
            padding: 50px;
          
        }
    </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="greet-box">
        <h2 class="mb-4 text-center">Hello</h2>
        <div class="mb-3">
            <label for="nameInput" class="from-label">Name: </label>
            <input type="text" class="form-contol" id="nameInput" 
            placeholder="Enter your name">
        </div>
            
        <button onclick="greetUser()" class="alert alert-primary w-100">Next</button>
                <div class="alert alert-info mt-4 d-none" id="greetingAlert" role="alert"></div>
</div>
    <script>
        function greetUser() {
            const name = document.getElementById("nameInput").value;
            const alertBox = document.getElementById("greetingAlert");

            if (name.trim() !== ""){
                alertBox.innerText = `Hello, ${name}! Welcome!`;
                alertBox.classList.remove("d-none");
            }else{
                alertBox.innerText = "  Please enter your name!"
                alertBox.classList.remove("d-none");
                alertBox.classList.replace("alert-info", "alert-warning");
            }
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
</body>
</html>
